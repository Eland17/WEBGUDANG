<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barang Keluar</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9f0fb;
            padding: 2rem;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1.5rem;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #004085;
        }
        form {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
            color: #222;
        }
        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.4rem 0.6rem;
            border: 1.8px solid #a3bffa;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #222;
        }
        input:focus {
            border-color: #3b6dfc;
            outline: none;
        }

        /* Suggestion box tanpa garis */
        .suggestion-box {
            position: absolute;
            background: #fff;
            border: none; /* hilangkan garis */
            box-shadow: none; /* hilangkan bayangan */
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 9999;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.75rem; /* font lebih kecil */
            border-radius: 0 0 6px 6px;
        }
        .suggestion-box li {
            padding: 6px 10px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-bottom: none; /* hilangkan garis bawah tiap item */
        }
        .suggestion-box li:hover,
        .suggestion-box li.active {
            background-color: #e0e0e0;
        }
        .btn-container {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        button {
            cursor: pointer;
            border: none;
            padding: 0.4rem 1.2rem;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 7px;
            color: white;
            background: #3b6dfc;
            min-width: 110px;
        }
        button.btn-back {
            background: #6c757d;
        }
        button.btn-back:hover {
            background: #565e64;
        }
        button:hover {
            background: #2c51d9;
        }
        #calculatorPanel {
            display: none;
            width: 340px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px 25px;
            position: sticky;
            top: 20px;
            max-height: 90vh;
            overflow-y: auto;
            flex-shrink: 0;
            z-index: 100;
        }
        #calculatorPanel.active {
            display: block;
        }
        #calculatorPanel h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        #calculatorPanel table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #calculatorPanel th, #calculatorPanel td {
            border: 1px solid #ccc;
            padding: 7px;
            text-align: right;
        }
        .result {
            margin-top: 18px;
            font-size: 15px;
            padding: 8px;
            background: #e6f5ea;
            border: 1px solid #bde5cb;
            border-radius: 6px;
            color: #1b5e20;
        }
        .result span {
            float: right;
            font-weight: bold;
        }
        .btn-close-kalkulator {
            display: block;
            margin: 0 auto 10px auto;
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 12px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-close-kalkulator:hover {
            background: #c9302c;
        }
        @media (max-width: 900px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            #calculatorPanel {
                width: 100%;
                max-height: 300px;
                position: relative;
                top: auto;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <form id="formKeluar" autocomplete="off">
        <h2>Barang Keluar</h2>

        <div class="input-container">
            <label for="kode_barang">Kode Barang</label>
            <input type="text" id="kode_barang" name="kode_barang" required autocomplete="off" />
            <ul id="suggestionsKode" class="suggestion-box"></ul>
        </div>

        <div class="input-container">
            <label for="nama_barang">Nama Barang</label>
            <input type="text" id="nama_barang" name="nama_barang" required autocomplete="off" />
            <ul id="suggestionsNama" class="suggestion-box"></ul>
        </div>

        <div class="input-container">
            <label for="kode_buyer">Kode Buyer</label>
            <input type="text" id="kode_buyer" name="kode_buyer" required autocomplete="off" />
            <ul id="suggestionsBuyer" class="suggestion-box"></ul>
        </div>

        <div class="input-container">
            <label for="satuan">Satuan</label>
            <input type="text" id="satuan" name="satuan" placeholder="Contoh: pcs, kg, lusin" autocomplete="off" />
            <ul id="suggestionsSatuan" class="suggestion-box"></ul>
        </div>

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" required min="1" />

        <label for="keterangan">Keterangan</label>
        <input type="text" id="keterangan" name="keterangan" />

        <label for="tanggal">Tanggal Keluar</label>
        <input type="date" id="tanggal" name="tanggal" required />

        <div class="btn-container">
            <button type="submit">Simpan</button>
            <button type="button" class="btn-back" onclick="window.location.href='index.html'">Kembali ke Dashboard</button>
            <button type="button" onclick="openCalculator()">Kalkulator</button>
        </div>
    </form>

    <aside id="calculatorPanel">
        <button class="btn-close-kalkulator" onclick="closeCalculator()">Tutup Ã—</button>
        <h2>Kalkulator</h2>
        <table>
            <tbody id="calculatorBody"></tbody>
        </table>
        <div class="result">COUNT : <span id="jumlahCalc">0</span></div>
        <div class="result">SUM : <span id="totalCalc">0</span></div>
    </aside>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyACOluEhfPw4JBlBaHyXtf1k3TIJAHikKo",
            authDomain: "inventory-gudang-16dfe.firebaseapp.com",
            projectId: "inventory-gudang-16dfe",
            storageBucket: "inventory-gudang-16dfe.firebasestorage.app",
            messagingSenderId: "663364522026",
            appId: "1:663364522026:web:f48fb1ba0331695de83353"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Map kode_barang => { nama_barang: string, satuan: string }
        const barangMap = new Map();
        const buyerSet = new Set();
        const satuanSet = new Set();

        // DENGARKAN PERUBAHAN REAL-TIME DARI FIREBASE UNTUK SEMUA DATA
        const processSnapshot = (snapshot) => {
            snapshot.docChanges().forEach(change => {
                const item = change.doc.data();
                if (item.kode_barang && item.nama_barang) {
                    // *** MODIFIKASI: Simpan nama_barang dan satuan ke barangMap ***
                    // Gunakan satuan dari item jika ada, jika tidak, gunakan nilai yang sudah ada di Map
                    const existingData = barangMap.get(item.kode_barang) || {};
                    barangMap.set(item.kode_barang, {
                        nama_barang: item.nama_barang,
                        satuan: item.satuan || existingData.satuan || '' // Prioritas: item.satuan > existing.satuan > ''
                    });
                }
                if (item.kode_buyer) buyerSet.add(item.kode_buyer);
                if (item.satuan) satuanSet.add(item.satuan);
            });
            // Memastikan suggestions diperbarui setelah setiap perubahan
            showSuggestionsKode();
            showSuggestionsNama();
            showSuggestionsBuyer();
            showSuggestionsSatuan();
        };

        db.collection('barangMasuk').onSnapshot(processSnapshot);
        db.collection('barangKeluar').onSnapshot(processSnapshot);


        // Elements
        const inputKode = document.getElementById('kode_barang');
        const inputNama = document.getElementById('nama_barang');
        const inputBuyer = document.getElementById('kode_buyer');
        const inputSatuan = document.getElementById('satuan');

        const suggestKode = document.getElementById('suggestionsKode');
        const suggestNama = document.getElementById('suggestionsNama');
        const suggestBuyer = document.getElementById('suggestionsBuyer');
        const suggestSatuan = document.getElementById('suggestionsSatuan');

        // Fungsi autocomplete kode_barang (filter dari kode saja)
        function showSuggestionsKode() {
            const val = inputKode.value.trim().toLowerCase();
            suggestKode.innerHTML = '';
            if (!val) return;
            
            // Filter dari kode
            const matched = [...barangMap.entries()]
                .filter(([kode]) => kode.toLowerCase().includes(val))
                .slice(0, 10);
            
            matched.forEach(([kode, data]) => {
                const nama = data.nama_barang;
                const satuan = data.satuan; // Ambil satuan
                const li = document.createElement('li');
                li.textContent = kode;
                li.title = `${nama} (${satuan})`; // Tampilkan nama dan satuan di title
                li.addEventListener('click', () => {
                    inputKode.value = kode;
                    inputNama.value = nama; // sinkron nama
                    inputSatuan.value = satuan; // *** SINKRONISASI SATUAN ***
                    suggestKode.innerHTML = '';
                    suggestNama.innerHTML = '';
                    suggestSatuan.innerHTML = '';
                });
                suggestKode.appendChild(li);
            });
        }

        // Fungsi autocomplete nama_barang (filter dari nama saja)
        function showSuggestionsNama() {
            const val = inputNama.value.trim().toLowerCase();
            suggestNama.innerHTML = '';
            if (!val) return;

            // Filter dari nama
            const matched = [...barangMap.entries()]
                .filter(([, data]) => data.nama_barang.toLowerCase().includes(val))
                .slice(0, 10);
            
            matched.forEach(([kode, data]) => {
                const nama = data.nama_barang;
                const satuan = data.satuan; // Ambil satuan
                const li = document.createElement('li');
                
                // *** MODIFIKASI: HANYA TAMPILKAN NAMA BARANG DI SUGGESTION BOX ***
                li.textContent = nama; 
                li.title = `${kode} (${satuan})`; // Informasi lengkap tetap ada di title
                
                li.addEventListener('click', () => {
                    inputNama.value = nama;
                    inputKode.value = kode; // sinkron kode
                    inputSatuan.value = satuan; // *** SINKRONISASI SATUAN TETAP JALAN OTOMATIS DI KOLOM SATUAN ***
                    suggestNama.innerHTML = '';
                    suggestKode.innerHTML = '';
                    suggestSatuan.innerHTML = '';
                });
                suggestNama.appendChild(li);
            });
        }

        // Fungsi autocomplete buyer
        function showSuggestionsBuyer() {
            const val = inputBuyer.value.trim().toLowerCase();
            suggestBuyer.innerHTML = '';
            if (!val) return;
            const matched = [...buyerSet]
                .filter(item => item.toLowerCase().includes(val))
                .slice(0, 10);
            matched.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.addEventListener('click', () => {
                    inputBuyer.value = item;
                    suggestBuyer.innerHTML = '';
                });
                suggestBuyer.appendChild(li);
            });
        }

        // Fungsi autocomplete satuan
        function showSuggestionsSatuan() {
            const val = inputSatuan.value.trim().toLowerCase();
            suggestSatuan.innerHTML = '';
            if (!val) return;
            const matched = [...satuanSet]
                .filter(item => item.toLowerCase().includes(val))
                .slice(0, 10);
            matched.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.addEventListener('click', () => {
                    inputSatuan.value = item;
                    suggestSatuan.innerHTML = '';
                });
                suggestSatuan.appendChild(li);
            });
        }

        // Event listeners input kode_barang dan nama_barang
        inputKode.addEventListener('input', showSuggestionsKode);
        inputNama.addEventListener('input', showSuggestionsNama);

        // Event listeners buyer dan satuan
        inputBuyer.addEventListener('input', showSuggestionsBuyer);
        inputSatuan.addEventListener('input', showSuggestionsSatuan);

        // Klik di luar sembunyikan suggestion
        document.addEventListener('click', (e) => {
            if (!inputKode.contains(e.target)) suggestKode.innerHTML = '';
            if (!inputNama.contains(e.target)) suggestNama.innerHTML = '';
            if (!inputBuyer.contains(e.target)) suggestBuyer.innerHTML = '';
            if (!inputSatuan.contains(e.target)) suggestSatuan.innerHTML = '';
        });

        // Fungsi async hitung stok dari Firestore
        const getTotalStok = async (kode_barang) => {
            const masukSnapshot = await db.collection('barangMasuk').where('kode_barang', '==', kode_barang).get();
            const keluarSnapshot = await db.collection('barangKeluar').where('kode_barang', '==', kode_barang).get();

            const totalMasuk = masukSnapshot.docs.reduce((sum, doc) => sum + Number(doc.data().jumlah), 0);
            const totalKeluar = keluarSnapshot.docs.reduce((sum, doc) => sum + Number(doc.data().jumlah), 0);

            return totalMasuk - totalKeluar;
        };

        // Submit simpan data ke Firebase dan localStorage
        const form = document.getElementById('formKeluar');
        form.addEventListener('submit', async e => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());
            data.jumlah = Number(data.jumlah);

            // Validasi stok terbaru dari Firestore (async)
            const stokTersedia = await getTotalStok(data.kode_barang);

            if (data.jumlah > stokTersedia) {
                alert(`Stok tidak cukup!\nStok tersedia: ${stokTersedia}\nJumlah keluar: ${data.jumlah}`);
                return;
            }

            try {
                await db.collection('barangKeluar').add({
                    ...data,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                // Simpan juga ke localStorage untuk cache
                const simpanan = JSON.parse(localStorage.getItem('dataKeluar')) || [];
                simpanan.push(data);
                localStorage.setItem('dataKeluar', JSON.stringify(simpanan));

                alert('Data berhasil disimpan ke Firebase dan LocalStorage.');
                form.reset();
            } catch (err) {
                console.error(err);
                alert('Gagal menyimpan data. Coba lagi.');
            }
        });

        // Kalkulator
        function openCalculator() {
            document.getElementById('calculatorPanel').classList.add('active');
        }
        function closeCalculator() {
            document.getElementById('calculatorPanel').classList.remove('active');
        }

        const calculatorBody = document.getElementById('calculatorBody');
        for (let r = 0; r < 5; r++) {
            const tr = document.createElement('tr');
            for (let c = 0; c < 4; c++) {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'angka';
                input.dataset.row = r;
                input.dataset.col = c;
                td.appendChild(input);
                tr.appendChild(td);
            }
            calculatorBody.appendChild(tr);
        }

        const inputs = document.querySelectorAll('#calculatorPanel .angka');
        const totalEl = document.getElementById('totalCalc');
        const jumlahEl = document.getElementById('jumlahCalc');

        function hitungOtomatis() {
            let total = 0;
            let count = 0;
            inputs.forEach(input => {
                const val = input.value.trim();
                const num = parseFloat(val);
                if (!isNaN(num)) {
                    count++;
                    total += num;
                }
            });
            jumlahEl.textContent = count;
            totalEl.textContent = total.toFixed(2);
        }

        inputs.forEach(input => {
            input.addEventListener('input', hitungOtomatis);
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    let r = parseInt(input.dataset.row);
                    let c = parseInt(input.dataset.col);
                    r++;
                    if (r > 4) {
                        r = 0;
                        c++;
                    }
                    if (c > 3) return;
                    const nextInput = document.querySelector(`.angka[data-row="${r}"][data-col="${c}"]`);
                    if (nextInput) nextInput.focus();
                }
            });
        });
    </script>
</body>
</html>
