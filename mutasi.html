<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mutasi Barang - Inventory Gudang</title>
    <style>
        /* ---------- BASE / DESKTOP (tetap seperti semula) ---------- */
        :root{
            --primary:#007bff;
            --sidebar-bg:#343a40;
            --sidebar-btn:#495057;
            --card-bg:#fff;
            --text:#222;
            --muted:#666;
            --table-minwidth:900px;
            --sidebar-width:200px;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: Arial, sans-serif; font-size: 12px; background: #f4f4f4; color:var(--text); -webkit-font-smoothing:antialiased; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; position: relative; }
        .layout { display: flex; min-height: calc(100vh - 70px); }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: white;
            padding: 1rem;
            box-sizing: border-box;
            transition: width 0.25s ease, padding 0.25s ease, opacity 0.25s ease;
            overflow: hidden;
        }
        .sidebar h2 { font-size: 16px; margin-top: 0; }
        .sidebar a, .sidebar button {
            display: block;
            width: 100%;
            margin: 14px 0;
            background: var(--sidebar-btn);
            color: white;
            padding: 12px;
            text-decoration: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .sidebar button:hover, .sidebar a:hover { background: #6c757d; }

        .content { flex-grow: 1; padding: 1rem; overflow: hidden; transition: margin-left 0.25s ease; }

        .filter-container {
            margin-bottom: 1rem;
            background: var(--card-bg);
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.08);
            border-radius: 5px;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 12px;
            align-items: flex-end;
        }
        .filter-container label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            color: #333;
            min-width: 140px;
        }
        .filter-container input,
        .filter-container select {
            margin-top: 4px;
            padding: 6px 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Table wrapper to enable smooth horizontal scrolling (mobile friendly) */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* smooth momentum scrolling on iOS */
            background: transparent;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            font-size: 16px;
            min-width: var(--table-minwidth);
        }
        table thead th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        th, td {
            padding: 0.9rem 0.6rem;
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        td.nama-barang { text-align: left; padding-left: 6px; }
        td.jumlah { text-align: right; padding-right: 6px; }

        button.delete-btn, button.edit-btn {
            padding: 0.3rem 0.6rem;
            font-size: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 2px;
            transition: background-color 0.3s ease;
        }
        button.delete-btn { background: #dc3545; color: white; }
        button.delete-btn:hover { background: #b02a37; }
        button.edit-btn { background: #ffc107; color: black; }
        button.edit-btn:hover { background: #e0a800; }

        .pagination {
            text-align: center;
            margin: 1rem 0;
        }
        .pagination button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            margin: 0 0.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        .pagination button:disabled { background: #aaa; cursor: not-allowed; }

        #tabelMutasi tbody tr:hover {
            background-color: #d0e7ff !important;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        tfoot td {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        /* CSS untuk menyembunyikan kolom aksi secara default */
        .action-column { display: none; }

        /* ---------- RESPONSIVE / MOBILE OPTIMIZATIONS (tidak ubah desktop) ---------- */
        @media (max-width: 900px) {
            /* kecilkan font & padding supaya tabel muat lebih baik di HP */
            body { font-size: 11px; }
            .filter-container {
                gap: 0.5rem;
                padding: 8px;
            }
            .filter-container label { min-width: 100%; font-size: 13px; }
            .filter-container input, .filter-container select { font-size: 13px; padding: 8px; }

            /* buat wrapper menampilkan scrollbar bila perlu (pengguna bisa swipe) */
            .table-wrapper { box-shadow: none; }

            table { font-size: 13px; min-width: 800px; }
            th, td { padding: 0.5rem 0.4rem; }

            /* buat header filter menempel agar mudah di-scroll vertical */
            table thead th { font-size: 12px; padding: 0.5rem 0.4rem; }

            /* Tombol lebih besar utk touch */
            .sidebar a, .sidebar button { padding: 10px; font-size: 13px; }

            /* pagination pad ukuran lebih sesuai mobile */
            .pagination button { padding: 0.45rem 0.8rem; font-size: 13px; }

            /* Jika ingin menampilkan kolom aksi di mobile, bisa klik toggle (tidak otomatis tampil) */
            /* tetap sembunyikan defaultnya kecuali user menekan tombol Show Delete */
        }

        @media (max-width: 520px) {
            :root{ --table-minwidth: 760px; }
            table { min-width: 720px; font-size: 12.5px; }
            th, td { padding: 0.45rem 0.35rem; }
            header { padding: 0.8rem; font-size: 15px; }
            .sidebar { width: 160px; padding: 10px; }
        }

        /* Small tweak: make long text wrap in nama-barang on very small screens if user prefers vertical */
        @media (max-width: 420px) {
            td.nama-barang { white-space: normal; word-break: break-word; max-width: 220px; }
        }

        /* ===== Toggle sidebar styles (added) ===== */
        .toggle-sidebar-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            z-index: 50;
            backdrop-filter: blur(2px);
        }

        /* collapsed state */
        .sidebar-collapsed .sidebar {
            width: 0 !important;
            padding: 0 !important;
            opacity: 0;
        }
        .sidebar-collapsed .sidebar h2,
        .sidebar-collapsed .sidebar a,
        .sidebar-collapsed .sidebar button {
            display: none !important;
        }
        .sidebar-collapsed .content {
            /* content will expand because sidebar width becomes 0 */
        }

        /* On very small screens, start collapsed */
        @media (max-width: 768px) {
            body.start-collapsed .sidebar {
                width: 0 !important;
                padding: 0 !important;
                opacity: 0;
            }
            body.start-collapsed .sidebar h2,
            body.start-collapsed .sidebar a,
            body.start-collapsed .sidebar button {
                display: none !important;
            }
        }
/* Tombol toggle hanya tampil di mobile */
@media (min-width: 769px) {
    #toggleSidebarBtn {
        display: none !important;
    }
}

    </style>
</head>
<body>
    <header>
        <button id="toggleSidebarBtn" class="toggle-sidebar-btn" aria-label="Toggle sidebar">â˜°</button>
        <h1>Mutasi Barang</h1>
    </header>
    <div class="layout">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="index.html">&larr; Dashboard</a>
            <button onclick="exportToPDF()">Export ke PDF</button>
            <button onclick="exportToExcel()">Export ke Excel</button>
            <button onclick="printSuratJalan()">Print Surat Jalan</button>
            <hr style="border-color: #495057; margin: 15px 0;">
            <button id="toggleActionsBtn" onclick="toggleActions()">Show Delete</button>
        </div>
        <div class="content">
            <div class="filter-container">
                <label>Tanggal Awal:<input type="date" id="filterTanggalAwal" /></label>
                <label>Tanggal Akhir:<input type="date" id="filterTanggalAkhir" /></label>
                <label>Type:<select id="filterType">
                    <option value="">Semua</option>
                    <option value="Masuk">Masuk</option>
                    <option value="Keluar">Keluar</option>
                </select></label>
                <label>Kode Buyer:<input type="text" id="filterKodeBuyer" placeholder="Filter Kode Buyer" /></label>
                <label>Nama Barang:<input type="text" id="filterNamaBarang" placeholder="Filter Nama Barang" /></label>
            </div>

            <!-- TABLE WRAPPER supaya user bisa swipe di mobile -->
            <div class="table-wrapper" id="tableWrapper">
                <table id="tabelMutasi">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Type</th>
                            <th>Kode Barang</th>
                            <th>Kode Buyer</th>
                            <th>Nama Barang</th>
                            <th>Satuan</th>
                            <th class="jumlah">Jumlah</th>
                            <th>Keterangan</th>
                            <th class="action-column">Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" style="text-align:right;">Total:</td>
                            <td class="jumlah" id="totalJumlah">0.00</td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="pagination">
                <button id="prevPageMutasi" disabled>Previous</button>
                <span id="pageInfoMutasi"></span>
                <button id="nextPageMutasi" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Firebase & libs (tetap sama) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyACOluEhfPw4JBlBaHyXtf1k3TIJAHikKo",
            authDomain: "inventory-gudang-16dfe.firebaseapp.com",
            projectId: "inventory-gudang-16dfe",
            storageBucket: "inventory-gudang-16dfe.appspot.com",
            messagingSenderId: "663364522026",
            appId: "1:663364522026:web:f48fb1ba0331695de83353",
            measurementId: "G-NM1JKR9W8V"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let dataMasuk = [];
        let dataKeluar = [];
        let mutasiGabungan = [];

        const rowsPerPage = 10;
        let currentPageMutasi = 1;
        let filteredData = [];

        const tbodyMutasi = document.querySelector('#tabelMutasi tbody');
        const prevBtn = document.getElementById('prevPageMutasi');
        const nextBtn = document.getElementById('nextPageMutasi');
        const pageInfo = document.getElementById('pageInfoMutasi');

        // Filter inputs
        const filterTanggalAwal = document.getElementById('filterTanggalAwal');
        const filterTanggalAkhir = document.getElementById('filterTanggalAkhir');
        const filterType = document.getElementById('filterType');
        const filterKodeBuyer = document.getElementById('filterKodeBuyer');
        const filterNamaBarang = document.getElementById('filterNamaBarang');

        function formatAngka(num) {
            if (num === null || num === undefined || num === '' || isNaN(Number(num))) return "0.00";
            // gunakan locale id-ID, lalu ganti koma ke titik agar konsisten tampilan ribuan/dasar di Indonesia
            return Number(num).toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace(/,/g, '.');
        }

        function parseDateString(tglStr) {
            if (!tglStr) return null;
            const parts = tglStr.split('-');
            if (parts.length !== 3) return null;
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }

        async function loadData() {
            try {
                const [snapMasuk, snapKeluar] = await Promise.all([
                    db.collection('barangMasuk').get(),
                    db.collection('barangKeluar').get()
                ]);

                dataMasuk = snapMasuk.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                dataKeluar = snapKeluar.docs.map(doc => ({ ...doc.data(), id: doc.id }));

                mutasiGabungan = [
                    ...dataMasuk.map((item, idx) => ({...item, type:'Masuk', index: idx, source: 'masuk'})),
                    ...dataKeluar.map((item, idx) => ({...item, type:'Keluar', index: idx, source: 'keluar'}))
                ];

                // Urutkan dari tanggal terbaru ke terlama (Z-A)
                mutasiGabungan.sort((a, b) => {
                    const tglA = parseDateString(a.tanggal);
                    const tglB = parseDateString(b.tanggal);
                    return tglB - tglA;
                });

                filteredData = [...mutasiGabungan];
                currentPageMutasi = 1;

                renderTablePage(currentPageMutasi);
            } catch (error) {
                alert("Gagal mengambil data dari Firestore: " + error);
            }
        }

        function filterData() {
            const awal = filterTanggalAwal.value ? parseDateString(filterTanggalAwal.value) : null;
            const akhir = filterTanggalAkhir.value ? parseDateString(filterTanggalAkhir.value) : null;
            const fk = filterKodeBuyer.value.trim().toLowerCase();
            const fn = filterNamaBarang.value.trim().toLowerCase();

            filteredData = mutasiGabungan.filter(item => {
                if (!item.tanggal) return false;
                const itemDate = parseDateString(item.tanggal);
                if (!itemDate) return false;

                if (awal && itemDate < awal) return false;
                if (akhir && itemDate > akhir) return false;

                const typeMatch = filterType.value === '' || item.type === filterType.value;
                const kodeBuyerMatch = fk === '' || (item.kode_buyer && item.kode_buyer.toLowerCase().includes(fk));
                const namaBarangMatch = fn === '' || (item.nama_barang && item.nama_barang.toLowerCase().includes(fn));

                return typeMatch && kodeBuyerMatch && namaBarangMatch;
            });

            currentPageMutasi = 1;
            renderTablePage(currentPageMutasi);
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;
            pageInfo.textContent = `Halaman ${currentPageMutasi} dari ${totalPages}`;
            prevBtn.disabled = currentPageMutasi === 1;
            nextBtn.disabled = currentPageMutasi === totalPages;
        }

        function renderTablePage(page) {
            tbodyMutasi.innerHTML = '';
            const start = (page - 1) * rowsPerPage;
            const pageItems = filteredData.slice(start, start + rowsPerPage);

            pageItems.forEach((item, localIndex) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.tanggal || ''}</td>
                    <td>${item.type}</td>
                    <td>${item.kode_barang || ''}</td>
                    <td>${item.kode_buyer || ''}</td>
                    <td class="nama-barang">${item.nama_barang || ''}</td>
                    <td>${item.satuan || ''}</td>
                    <td class="jumlah">${formatAngka(item.jumlah)}</td>
                    <td>${item.keterangan || ''}</td>
                    <td class="action-column">
                        <button class="delete-btn" data-type="${item.source}" data-index="${item.index}">Delete</button>
                        <button class="edit-btn" data-type="${item.source}" data-index="${item.index}">Edit</button>
                    </td>
                `;
                tbodyMutasi.appendChild(tr);
            });

            // Update total jumlah di footer halaman ini
            const totalJumlahHalaman = pageItems.reduce((sum, itm) => sum + Number(itm.jumlah || 0), 0);
            document.getElementById('totalJumlah').textContent = formatAngka(totalJumlahHalaman);

            // Pasang event delete
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = async (e) => {
                    e.stopPropagation();
                    const type = btn.dataset.type;
                    const idx = parseInt(btn.dataset.index);
                    const docId = type === 'masuk' ? dataMasuk[idx].id : dataKeluar[idx].id;
                    if (!confirm("Yakin ingin menghapus data ini?")) return;

                    try {
                        await db.collection(type === 'masuk' ? 'barangMasuk' : 'barangKeluar').doc(docId).delete();
                        // Hapus dari array lokal supaya update cepat
                        if (type === 'masuk') dataMasuk.splice(idx, 1);
                        else dataKeluar.splice(idx, 1);

                        mutasiGabungan = [
                            ...dataMasuk.map((item, idx) => ({...item, type:'Masuk', index: idx, source: 'masuk'})),
                            ...dataKeluar.map((item, idx) => ({...item, type:'Keluar', index: idx, source: 'keluar'}))
                        ];

                        filterData(); // Refresh filter dan render tabel
                    } catch (err) {
                        alert('Gagal menghapus data: ' + err);
                    }
                };
            });

            // Pasang event edit
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.onclick = async (e) => {
                    e.stopPropagation();
                    const type = btn.dataset.type;
                    const idx = parseInt(btn.dataset.index);
                    const item = type === 'masuk' ? dataMasuk[idx] : dataKeluar[idx];

                    const newTanggal = prompt("Edit Tanggal (yyyy-mm-dd):", item.tanggal || '');
                    if (!newTanggal) return;

                    const newKodeBarang = prompt("Edit Kode Barang:", item.kode_barang || '');
                    if (!newKodeBarang) return;

                    const newKodeBuyer = prompt("Edit Kode Buyer:", item.kode_buyer || '');
                    if (newKodeBuyer === null) return;

                    const newNamaBarang = prompt("Edit Nama Barang:", item.nama_barang || '');
                    if (!newNamaBarang) return;

                    const newSatuan = prompt("Edit Satuan:", item.satuan || '');
                    if (!newSatuan) return;

                    const newJumlahStr = prompt("Edit Jumlah:", item.jumlah);
                    const newJumlah = parseFloat(newJumlahStr);
                    if (isNaN(newJumlah)) {
                        alert('Input jumlah harus angka!');
                        return;
                    }

                    const newKeterangan = prompt("Edit Keterangan:", item.keterangan || '') || '';

                    try {
                        const updated = {
                            tanggal: newTanggal,
                            kode_barang: newKodeBarang,
                            kode_buyer: newKodeBuyer,
                            nama_barang: newNamaBarang,
                            satuan: newSatuan,
                            jumlah: newJumlah,
                            keterangan: newKeterangan
                        };

                        await db.collection(type === 'masuk' ? 'barangMasuk' : 'barangKeluar')
                                .doc(item.id).update(updated);

                        // Update data lokal
                        Object.assign(item, updated);

                        // Refresh tabel
                        filterData();
                    } catch (err) {
                        alert('Gagal update data: ' + err);
                    }
                };
            });

            updatePagination();
        }

        // Event pagination
        prevBtn.onclick = () => {
            if (currentPageMutasi > 1) {
                currentPageMutasi--;
                renderTablePage(currentPageMutasi);
                // good UX: scroll table wrapper to left on page change (mobile)
                document.getElementById('tableWrapper').scrollLeft = 0;
            }
        };
        nextBtn.onclick = () => {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (currentPageMutasi < totalPages) {
                currentPageMutasi++;
                renderTablePage(currentPageMutasi);
                document.getElementById('tableWrapper').scrollLeft = 0;
            }
        };

        // Pasang event filter
        [filterTanggalAwal, filterTanggalAkhir, filterType, filterKodeBuyer, filterNamaBarang].forEach(el => {
            el.addEventListener('input', filterData);
            el.addEventListener('change', filterData);
        });

        // Export PDF & Excel (sama seperti sebelumnya)
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'pt', format: 'a4', orientation: 'landscape' });

            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            doc.setTextColor("#007bff");
            doc.text("Laporan Mutasi Barang", 40, 30);

            const bodyData = filteredData.map(item => [
                item.tanggal || '',
                item.type,
                item.kode_barang || '',
                item.kode_buyer || '',
                item.nama_barang || '',
                item.satuan || '',
                formatAngka(item.jumlah),
                item.keterangan || ''
            ]);

            doc.autoTable({
                startY: 50,
                head: [[
                    'Tanggal', 'Type', 'Kode Barang', 'Kode Buyer', 'Nama Barang', 'Satuan', 'Jumlah', 'Keterangan'
                ]],
                body: bodyData,
                styles: { fontSize: 8, cellPadding: 3 },
                headStyles: { fillColor: '#007bff', textColor: 'white' },
                columnStyles: {
                    6: { halign: 'right' },
                    4: { halign: 'left' }
                }
            });

            doc.save('Laporan_Mutasi_Barang.pdf');
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const wsData = [
                ['Tanggal', 'Type', 'Kode Barang', 'Kode Buyer', 'Nama Barang', 'Satuan', 'Jumlah', 'Keterangan']
            ];

            filteredData.forEach(item => {
                wsData.push([
                    item.tanggal || '',
                    item.type,
                    item.kode_barang || '',
                    item.kode_buyer || '',
                    item.nama_barang || '',
                    item.satuan || '',
                    Number(item.jumlah) || 0,
                    item.keterangan || ''
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Mutasi Barang");
            XLSX.writeFile(wb, "Laporan_Mutasi_Barang.xlsx");
        }

        function printSuratJalan() {
            if (filteredData.length === 0) {
                alert("Tidak ada data yang difilter untuk dicetak.");
                return;
            }

            const penerima = prompt("Masukkan informasi Penerima (misal: Nama, Alamat, dst):");
            if (!penerima) return alert("Penerima wajib diisi.");

            const catatan = prompt("Catatan tambahan (opsional):") || "-";
            const tanggalSurat = filteredData[0].tanggal || new Date().toLocaleDateString('id-ID');

            const groupedItems = {};
            filteredData.forEach(item => {
                const key = `${item.nama_barang}|${item.satuan}`;
                if (!groupedItems[key]) {
                    groupedItems[key] = {
                        nama_barang: item.nama_barang,
                        satuan: item.satuan,
                        jumlah: Number(item.jumlah),
                        keterangan: item.keterangan || ''
                    };
                } else {
                    groupedItems[key].jumlah += Number(item.jumlah);
                    groupedItems[key].keterangan = '';
                }
            });

            const selectedRows = Object.values(groupedItems);
            const today = new Date();
            const year = today.getFullYear();
            const nomorUrut = String(Math.floor(Math.random() * 9999 + 1)).padStart(4, '0');
            const nomorSurat = `SJ-${year}-${nomorUrut}`;

            let htmlContent = `...`; // sama seperti sebelumnya (dipersingkat di sini agar fokus ke responsive)

                        <td style="border:1px solid #000;padding:6px;text-align:left;">${item.keterangan||''}</td>
                    </tr>`;
                } else {
                    rowsHtml += `<tr>
                        <td style="border:1px solid #000;padding:6px;text-align:center;">${i+1}</td>
                        <td style="border:1px solid #000;padding:6px;"></td>
                        <td style="border:1px solid #000;padding:6px;"></td>
                        <td style="border:1px solid #000;padding:6px;"></td>
                        <td style="border:1px solid #000;padding:6px;"></td>
                    </tr>`;
                }
            }

            const printHtml = `
                <!doctype html><html><head><meta charset="utf-8"><title>Surat Jalan</title>
                <style>
                    body{font-family:Arial, sans-serif;font-size:12px}
                    table{width:100%;border-collapse:collapse}
                </style></head><body>
                <h2 style="text-align:center">SURAT JALAN</h2>
                <p>No: ${nomorSurat} &nbsp;&nbsp; Tanggal: ${tanggalSurat}</p>
                <p><strong>Penerima:</strong><br><pre>${penerima}</pre></p>
                <table>
                    <thead>
                        <tr><th style="border:1px solid #000;padding:6px">No</th>
                        <th style="border:1px solid #000;padding:6px">Nama Barang</th>
                        <th style="border:1px solid #000;padding:6px">Satuan</th>
                        <th style="border:1px solid #000;padding:6px">Jumlah</th>
                        <th style="border:1px solid #000;padding:6px">Keterangan</th></tr>
                    </thead>
                    <tbody>${rowsHtml}</tbody>
                </table>
                <p><strong>Catatan:</strong> ${catatan}</p>
                <div style="margin-top:30px;display:flex;justify-content:space-between">
                    <div>Dibuat Oleh<br><br>____________</div>
                    <div>Disetujui<br><br>____________</div>
                    <div>Diterima Oleh<br><br>____________</div>
                </div>
                </body></html>
            `;

            const w = window.open('', '_blank', 'width=900,height=600');
            w.document.write(printHtml);
            w.document.close();
            w.focus();
            setTimeout(()=>{ w.print(); w.close(); }, 500);
        }

        // Fungsi baru untuk menampilkan/menyembunyikan kolom aksi
        function toggleActions() {
            const actionColumns = document.querySelectorAll('.action-column');
            const button = document.getElementById('toggleActionsBtn');
            const isHidden = actionColumns[0].style.display === 'none' || actionColumns[0].style.display === '';

            if (isHidden) {
                const password = "ELAND123";
                const enteredPassword = prompt("Masukkan password");
                
                if (enteredPassword === password) {
                    actionColumns.forEach(element => {
                        element.style.display = 'table-cell';
                    });
                    button.textContent = "Hide Delete";
                } else {
                    alert("Password salah. Tindakan dibatalkan.");
                }
            } else {
                actionColumns.forEach(element => {
                    element.style.display = 'none';
                });
                button.textContent = "Show Delete";
            }
        }

        // ===== Toggle sidebar JS (added) =====
        const toggleBtn = document.getElementById('toggleSidebarBtn');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('sidebar-collapsed');
        });

        // Auto-collapse on small screens when page loads
        (function autoCollapseOnSmallScreens(){
            if (window.innerWidth <= 768) {
                document.body.classList.add('sidebar-collapsed');
                document.body.classList.add('start-collapsed'); // keep a flag if needed
            }
            // optional: listen to resize and remove collapsed when wider
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    // do not force-open if user purposely collapsed; only remove start-collapsed flag
                    document.body.classList.remove('start-collapsed');
                } else {
                    document.body.classList.add('sidebar-collapsed');
                }
            });
        })();

        // Inisialisasi
        window.onload = loadData;
    </script>
