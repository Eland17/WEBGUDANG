<body>
  <header>
    <h1>Inventory Gudang</h1>
  </header>

  <div class="container">
    <div class="admin-only">
      <a href="form-masuk.html" class="button">Barang Masuk</a>
      <a href="form-keluar.html" class="button">Barang Keluar</a>
      <a href="mutasi.html" class="button">Lihat Mutasi Barang</a>
      <button id="exportPdf" class="button">Export PDF</button>
      <button id="exportExcel" class="button">Export Excel</button>
    </div>

    <div class="filters">
      <input type="text" id="filterKodeBarang" placeholder="Kode Barang" />
      <input type="text" id="filterKodeBuyer" placeholder="Kode Buyer" />
      <input type="text" id="filterNamaBarang" placeholder="Nama Barang" />
      <input type="date" id="filterTanggalDari" />
      <input type="date" id="filterTanggalSampai" />
    </div>

    <table id="tabelInventory">
      <thead>
        <tr>
          <th>Kode Barang</th>
          <th>Kode Buyer</th>
          <th>Nama Barang</th>
          <th>Satuan</th>
          <th>Jumlah Masuk</th>
          <th>Jumlah Keluar</th>
          <th>Stok Tersisa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage">Sebelumnya</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Berikutnya</button>
    </div>
  </div>

  <marquee class="marquee-info" behavior="scroll" direction="left" scrollamount="4" id="marqueeInfo"></marquee>
