<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Inventory Gudang</title>

  <!-- jsPDF dan AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- SheetJS untuk Export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; font-size: 14px; }
    header, footer { background: #007bff; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; text-align: center; }
    .button { padding: 1rem; background: #007bff; color: white; border-radius: 5px; margin: 0.5rem; text-decoration: none; display: inline-block; cursor: pointer; border: none;}
    table { margin: 1rem auto; width: 95%; border-collapse: collapse; background: white; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
    td.nama-barang { text-align: left; padding-left: 8px; }
    td.angka-kanan { text-align: right; padding-right: 8px; }
    th:nth-child(5), th:nth-child(6), th:nth-child(7),
    td:nth-child(5), td:nth-child(6), td:nth-child(7) {
      text-align: right;
    }
    .filters input { margin: 0.3rem; padding: 0.5rem; font-size: 14px; }
    .pagination button { margin: 0.3rem; padding: 0.5rem 1rem; cursor: pointer; }
    .marquee-info { background: transparent; color: orange; font-weight: bold; padding: 0.5rem 1rem; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Inventory Gudang</h1>
  </header>

  <div class="container">
    <div class="admin-only">
      <a href="form-masuk.html" class="button">Barang Masuk</a>
      <a href="form-keluar.html" class="button">Barang Keluar</a>
      <a href="mutasi.html" class="button">Lihat Mutasi Barang</a>
      <button id="exportPdf" class="button">Export PDF</button>
      <button id="exportExcel" class="button">Export Excel</button>
    </div>

    <div class="filters">
      <input type="text" id="filterKodeBarang" placeholder="Kode Barang" />
      <input type="text" id="filterKodeBuyer" placeholder="Kode Buyer" />
      <input type="text" id="filterNamaBarang" placeholder="Nama Barang" />
      <input type="date" id="filterTanggalDari" />
      <input type="date" id="filterTanggalSampai" />
    </div>

    <table id="tabelInventory">
      <thead>
        <tr>
          <th>Kode Barang</th>
          <th>Kode Buyer</th>
          <th>Nama Barang</th>
          <th>Satuan</th>
          <th>Jumlah Masuk</th>
          <th>Jumlah Keluar</th>
          <th>Stok Tersisa</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage">Sebelumnya</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Berikutnya</button>
    </div>
  </div>

  <marquee class="marquee-info" behavior="scroll" direction="left" scrollamount="4" id="marqueeInfo"></marquee>

  <footer>
    Copyright Â© 2024 Eland
  </footer>

  <script src="script.js"></script>
</body>
</html>
