<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin</title>
  <style>
    /* Reset box-sizing untuk semua elemen supaya padding & border dihitung dalam width/height */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #007bff;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
      /* box-sizing sudah diset di global */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 0; /* agar tombol tidak terlalu jauh dari error message */
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
      min-height: 1.2em; /* supaya tidak naik turun saat error muncul/hilang */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Masukkan email" />
    <input type="password" id="password" placeholder="Masukkan password" />
    <button onclick="loginAdmin()">Login</button>
    <div class="error-message" id="loginError"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACOluEhfPw4JBlBaHyXtf1k3TIJAHikKo",
      authDomain: "inventory-gudang-16dfe.firebaseapp.com",
      projectId: "inventory-gudang-16dfe",
      storageBucket: "inventory-gudang-16dfe.appspot.com",
      messagingSenderId: "663364522026",
      appId: "1:663364522026:web:f48fb1ba0331695de83353"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginAdmin = function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Email dan password harus diisi!";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(error => {
          errorDiv.textContent = "Login gagal: " + error.message;
        });
    };
  </script>
</body>
</html>
